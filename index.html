<!DOCTYPE html>
<html lang="en">
    <header class="head-container">
        <div></div> 
        <link rel="stylesheet" href="Style.css">
        <div class="todo-header">
            <h1>To-Do List</h1> 
            <form id="todo-form" onsubmit="return false">
                <input type="text" id="todo-input" placeholder="Add a new to-do">
                <button type="submit" id="submitBtn">Add</button>
            </form>
        </div>
    </header>
    <body>
        <div class="body-container">
            <div class="column-container">
                <h2 style="text-align: center;">To-do Tasks</h2>
                <ol id="to-do-list"></ol> 
            </div>
            <div class="column-container">
                <h2 style="text-align: center;">Completed Tasks</h2>
                <ol id="completed-list"></ol>
            </div>
        </div>
    <script src="App.js"></script>
    </body>
    <footer>
    </footer>
</html>
